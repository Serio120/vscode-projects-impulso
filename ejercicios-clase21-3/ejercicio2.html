<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         h2 { color: green; } /* selector simple */
         h1 h2 { color: blue } /* selector descendente */
         h1 + h2{ color: red } /* selector de hermanos adyacentes */
    </style>
</head>
<body>
    <h1>Encabezado 1</h1>
    <h2>Encabezado 2</h2>
    <h2>Encabezado 3</h2>
</body>
</html>
